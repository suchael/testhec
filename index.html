<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="fb.css">
        <title>fbo clone</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="L-content">
                    <img alt="facebook logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg
                    ">
                    <h2 class="fbo-help">
                        Facebook helps you connect and share with the people in your life.
                    </h2>            
                </div>
                <div class="R-content">
                    <form class="form">
                        <div class="email">
                            <input type="text" placeholder="Email address or phone number">
                        </div>
                        <div class="pword">
                            <input type="password" placeholder="Password"
                        </div>
                        <div class="login">
                            <button class="loginbutton">
                                Log In
                            </button>
                        </div>
                        <a class="forgottenpassword" href="#"> Forgotten password?</a>
                        <div class="divider-line"></div>
                        <div class="createnewaccount">
                            <button>Create New Account</button>
                        </div>                
                    </form>
                    <p class="parag"><a class="createPage" href="#">Create a page</a> for a celebrity, brand or business. </p>
                </div> 
            </div>
        </div>
        <div class="footer">
            <p>Created By: Habeeb Adisa</p>
        </div>   
    </body>
</html>
